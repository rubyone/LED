<!DOCTYPE html>
<html>
<head>
    <title>LED Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>LED Control Panel</h1>

        <div class="control-panel">
            <!-- Brightness Section -->
            <div class="panel-section brightness-section">
                <h2>Brightness</h2>
                <div class="brightness-control">
                    <input type="range" min="0" max="255" value="255" class="brightness-slider" id="brightnessSlider">
                    <div class="brightness-value"><span id="brightnessValue">255</span></div>
                </div>
            </div>

            <!-- Colors and Animations Section -->
            <div class="panel-section controls-section">
                <!-- Static Colors -->
                <div class="control-group">
                    <h2>Colors</h2>
                    <div class="button-grid">
                        <button class="control-btn red" onclick="runAnimation('red')">Red</button>
                        <button class="control-btn green" onclick="runAnimation('green')">Green</button>
                        <button class="control-btn blue" onclick="runAnimation('blue')">Blue</button>
                    </div>
                </div>

                <!-- Animations -->
                <div class="control-group">
                    <h2>Animations</h2>
                    <div class="button-grid">
                        <button class="control-btn rainbow" onclick="runAnimation('rainbow')">Rainbow</button>
                        <button class="control-btn fire" onclick="runAnimation('fire')">Fire</button>
                        <button class="control-btn rainbow" onclick="runAnimation('rainbow_cycle')">Rainbow Cycle</button>
                        <button class="control-btn chase" onclick="runAnimation('theater_chase')">Theater Chase</button>
                        <button class="control-btn chase-rainbow" onclick="runAnimation('theater_chase_rainbow')">Chase Rainbow</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
            <button class="control-btn stop" onclick="runAnimation('stop')">Stop</button>
            <button class="control-btn power" onclick="runAnimation('turn_off')">Off</button>
            <button class="control-btn power" onclick="runAnimation('turn_on')">On</button>
        </div>
    </div>

    <script>
        function runAnimation(name) {
            console.log(name);
            
            fetch(`/api/animation/${name}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error running animation');
                });
        }

        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        
        // Add throttling for smoother performance
        let lastUpdate = 0;
        brightnessSlider.addEventListener('input', (e) => {
            const now = Date.now();
            const value = e.target.value;
            brightnessValue.textContent = value;
            
            // Only update if 50ms have passed since last update
            if (now - lastUpdate > 50) {
                lastUpdate = now;
                fetch(`/api/brightness/${value}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'error') {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error setting brightness');
                    });
            }
        });

    </script>
</body>
</html>
