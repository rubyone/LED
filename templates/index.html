<!DOCTYPE html>
<html>
<head>
    <title>Office 1 Table LED Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot"></div>
            <span class="status-text">Connected</span>
        </div>
        
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
        
        <h1>Office Table LED Strip Control Panel</h1>

        <div class="control-panel">
            <!-- Brightness Section -->
            <div class="panel-section brightness-section">
                <h2>Brightness</h2>
                <div class="brightness-control">
                    <input type="range" min="0" max="255" value="255" class="brightness-slider" id="brightnessSlider" 
                           title="Adjust LED brightness" aria-label="LED brightness control">
                    <div class="brightness-value"><span id="brightnessValue">255</span></div>
                </div>
            </div>

            <!-- LED Strip Preview Section -->
            <div class="panel-section led-preview-section">
                <h2>LED Strip Preview</h2>
                <div class="led-controls">
                    <button class="led-control-btn" id="showNumbers" title="Toggle LED numbers">
                        <span>123</span>
                    </button>
                    <button class="led-control-btn" id="clearAll" title="Clear all LEDs">
                        <span>ðŸ§¹</span>
                    </button>
                    <button class="led-control-btn" id="fillAll" title="Fill all LEDs with current color">
                        <span>ðŸŽ¨</span>
                    </button>
                    <button class="led-control-btn" id="randomize" title="Randomize colors">
                        <span>ðŸŽ²</span>
                    </button>
                </div>
                <div class="led-strip-container">
                    <div id="ledStrip" class="led-strip">
                        <!-- LEDs will be added here via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Colors and Animations Section -->
            <div class="panel-section controls-section">
                <!-- Static Colors -->
                <div class="control-group">
                    <h2>Colors</h2>
                    <div class="button-grid">
                        <button class="control-btn red" onclick="runAnimation('red', this)">Red</button>
                        <button class="control-btn green" onclick="runAnimation('green', this)">Green</button>
                        <button class="control-btn blue" onclick="runAnimation('blue', this)">Blue</button>
                        <div class="color-picker-container">
                            <span>Color Picker</span>
                            <input type="color" id="colorPicker" value="#ff0000" 
                                   title="Choose custom color" aria-label="Custom color picker">
                        </div>
                    </div>
                </div>

                <!-- Animations -->
                <div class="control-group">
                    <h2>Animations</h2>
                    <div class="button-grid">
                        <button class="control-btn rainbow" onclick="runAnimation('rainbow', this)">Rainbow</button>
                        <button class="control-btn fire" onclick="runAnimation('fire', this)">Fire</button>
                        <button class="control-btn rainbow" onclick="runAnimation('rainbow_cycle', this)">Rainbow Cycle</button>
                        <button class="control-btn chase-rainbow" onclick="runAnimation('theater_chase_rainbow', this)">Chase Rainbow</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
            <button class="control-btn stop" onclick="runAnimation('stop', this)">Pause</button>
            <button class="control-btn turn_off" onclick="runAnimation('turn_off', this)">Off</button>
            <button class="control-btn turn_on" onclick="runAnimation('turn_on', this)">On</button>
        </div>
    </div>

    <script type="module">
        import { runAnimation } from "{{ url_for('static', filename='scripts/animationController.js') }}";
        window.runAnimation = runAnimation;
    </script>
    <script type="module" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
