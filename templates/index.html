<!DOCTYPE html>
<html>
<head>
    <title>LED Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: white;
            background-color: black;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 70px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Make all elements use border-box */
        * {
            box-sizing: border-box;
        }
        .brightness-slider {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px 0 10px 0;
        }

        .button-group {
            margin: 10px 0;
        }

        .btn-wrapper {
            position: relative;
            width: 180px;
            height: 45px;
            margin: 10px;
        }

        .btn-wrapper button {
            position: relative;
            width: 100%;
            height: 100%;
            /* line-height: 48px; */
            background: #000;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            padding: 0;
            color: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
            z-index: 1;
        }

        .btn-wrapper::before,
        .btn-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.5s;
        }

        .btn-wrapper::before {
            filter: blur(2px);
        }

        /* Color-specific gradients */
        .red::before, .red::after {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            background-size: 400%;
        }

        .green::before, .green::after {
            background: linear-gradient(45deg, #00ff00, #51cf66);
            background-size: 400%;
        }

        .blue::before, .blue::after {
            background: linear-gradient(45deg, #0000ff, #339af0);
            background-size: 400%;
        }

        .animation::before, .animation::after {
            background: linear-gradient(45deg, #fb0094, #00f, #0f0, 
                #ff0, #f00, #fb0094, #00f, #0f0, #ff0, #f00);
            background-size: 400%;
        }

        .stop::before, .stop::after {
            background: linear-gradient(45deg, #ff0059, #ff3333);
            background-size: 400%;
        }
        
        .btn-wrapper:hover::before,
        .btn-wrapper:hover::after {
            opacity: 1;
            animation: animate 20s linear infinite;
        }

        .btn-wrapper:hover button {
            color: rgba(255, 255, 255, 1);
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Rest of your existing styles... */
        
        /* Update static-colors layout */
        .static-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .static-colors .btn-wrapper {
            flex: 1 1 100%;
            max-width: 200px;
        }

        /* Update animations container */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Media queries update */
        @media (max-width: 480px) {
            .btn-wrapper {
                width: 140px;
                height: 45px;
            }

            .btn-wrapper button {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }

        #stop-button-group {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        /* Adjust headings */
        h1 {
            margin: 10px 0;
            text-align: center;
        }

        h2 {
            margin: 10px 0;
            text-align: center;
        }

        /* Update brightness control */
        .brightness-control {
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .btn-wrapper {
                width: 150px;
                height: 40px;
                margin: 5px;
            }

            body {
                padding: 10px;
                padding-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>LED Control Panel</h1>

    <div class="brightness-control">
        <h2>Brightness Control</h2>
        <input type="range" min="0" max="255" value="255" class="brightness-slider" id="brightnessSlider">
        <div>Current Brightness: <span id="brightnessValue">255</span></div>
    </div>
    
    <div class="button-group">
        <h2>Static Colors</h2>
        <div class="static-colors">
            <div class="btn-wrapper red">
                <button onclick="runAnimation('red')">Red</button>
            </div>
            <div class="btn-wrapper green">
                <button onclick="runAnimation('green')">Green</button>
            </div>
            <div class="btn-wrapper blue">
                <button onclick="runAnimation('blue')">Blue</button>
            </div>
        </div>
    </div>

    <div class="button-group">
        <h2>Animations</h2>
        <div class="static-colors">

            <div class="btn-wrapper animation">
                <button onclick="runAnimation('rainbow')">Rainbow</button>
            </div>
            <div class="btn-wrapper animation">
                <button onclick="runAnimation('rainbow_cycle')">Rainbow Cycle</button>
            </div>
            <div class="btn-wrapper animation">
                <button onclick="runAnimation('theater_chase')">Theater Chase</button>
            </div>
            <div class="btn-wrapper animation">
                <button onclick="runAnimation('theater_chase_rainbow')">Theater Chase Rainbow</button>
            </div>

        </div>

    </div>

    <div class="button-group" id="stop-button-group">
        <div class="btn-wrapper stop">
            <button onclick="runAnimation('stop')">Stop Animation</button>
        </div>
    </div>

    <script>
        function runAnimation(name) {
            console.log(name);
            
            fetch(`/api/animation/${name}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error running animation');
                });
        }

        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        
        // Add throttling for smoother performance
        let lastUpdate = 0;
        brightnessSlider.addEventListener('input', (e) => {
            const now = Date.now();
            const value = e.target.value;
            brightnessValue.textContent = value;
            
            // Only update if 50ms have passed since last update
            if (now - lastUpdate > 50) {
                lastUpdate = now;
                fetch(`/api/brightness/${value}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'error') {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error setting brightness');
                    });
            }
        });
    </script>
</body>
</html>
